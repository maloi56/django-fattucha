<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <!-- Подключение Bootstrap стилей -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="{% static 'cloud.ico' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block css %} {% endblock %}
    {% block style %}

    {% endblock %}
</head>
<title>{{title}}</title>

<body class="d-flex flex-column min-vh-100">
{% include 'users/nav.html' %}
<div class="flex-grow-1">
    {% block content %}
    {% endblock %}
</div>

<footer class="py-3 bg-primary mt-3">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; FatTucha 2023</p>
    </div>
</footer>
</body>
</html>
