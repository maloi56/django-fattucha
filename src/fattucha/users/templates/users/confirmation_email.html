<!DOCTYPE html>
<html>
<head>
    <!-- Подключение Bootstrap стилей -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
    <style>
        /* Дополнительные стили для шаблона */
        body {
            padding: 20px;
        }
        .email-confirmation {
            max-width: 500px;
            margin: 0 auto;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="email-confirmation">
            <h2>Подтверждение учетной записи fatTucha</h2>
            <p>Для подтверждения учетной записи, связанной с электронной почтой <strong>{{ user_email }}</strong>, пожалуйста, перейдите по ссылке ниже:</p>
            <a class="btn btn-primary" href="http://{{ verification_link }}" class="btn btn-primary">Подтвердить Email</a>
        </div>
    </div>
    <!-- Подключение Bootstrap скриптов -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
